<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="DevOps Engineer | AI/ML Solution Architect">
    <meta name="google-site-verification" content="QR4wpMs0YQ9eS1V2ix6s8FJysWRIbN5_dxqFYyGUkvc">
    <title>Md. Minhazul Haque</title>
    <link rel="canonical" href="https://mdminhazulhaque.io">
    <meta name="generator" content="minhaz/cli" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700" rel="stylesheet">
    <style>
        body {
        font-family: 'Roboto', sans-serif !important;
        }
      </style>
    <style>
        .dark-mode-toggle {
            cursor: pointer;
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
    </style>
    <script type="application/ld+json">
    {
        "@context": "http://schema.org",
        "@type": "Person",
        "name": "Md. Minhazul Haque",
        "alternateName": "মো. মিনহাজুল হক",
        "alumniOf": "Rajshahi University of Engineering and Technology, Bangladesh",
        "gender": "male",
        "brand": "RedQ, Inc.",
        "description": "Cloud Engineer",
        "jobTitle": "Principal DevOps Engineer",
        "sameAs": [
        "https://github.com/mdminhazulhaque",
        "https://stackexchange.com/users/1348058/md-minhazul-haque",
        "https://bd.linkedin.com/in/mdminhazulhaque",
        "https://x.com/mdminhazulhaque",
        "https://www.instagram.com/mdminhazulhaque/"
        ],
        "address": {
        "@type": "PostalAddress",
        "addressRegion": "Dhaka",
        "addressCountry": "BD"
        }
    }
    </script>
</head>
<body>
    <header class="py-5 mt-4 text-center">
        <h1 class="display-4 fw-bold text-white">Md Minhazul Haque</h1>
        <p class="lead">DevOps Engineer | Solution Architect</p>
        <div class="mt-4">
            <a href="https://github.com/mdminhazulhaque" class="btn btn-light" target="_blank"><i class="bi bi-github"></i> GitHub</a>
            <a href="https://blog.mdminhazulhaque.io/" class="btn btn-light" target="_blank"><i class="bi bi-rss-fill"></i> Blog</a>
            <a href="https://www.linkedin.com/in/mdminhazulhaque/" class="btn btn-light" target="_blank"><i class="bi bi-linkedin"></i> LinkedIn</a>
        </div>
    </header>

    <main class="container my-5">
        <section id="projects" class="mb-5">
            <h2 class="mb-4 text-white">Projects</h2>
            <div class="row">
                {% for project in projects %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="{{ project.image }}" class="card-img-top object-fit-fill" alt="{{ project.name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ project.name }}</h5>
                            <p class="card-text">{{ project.description }}</p>
                            {% if project.url %}
                            <a href="{{ project.url }}" class="btn btn-primary btn-sm">View</a>
                            {% endif %}
                            <a href="https://github.com/mdminhazulhaque/{{ project.name }}" class="btn btn-primary btn-sm">Github</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </section>
    </main>

    <footer class="py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2014-2024 Md Minhazul Haque. All rights reserved.</p>
        </div>
    </footer>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZT0WQSFEYP"></script>

      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-ZT0WQSFEYP');

</body>
</html>
